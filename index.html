
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdf6e3 0%, #f5e6d3 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            width: 100%;
        }
        
        .gif-container {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gif-container img, .gif-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Cho video kh√¥ng b·ªã m√©o */
        video {
            object-fit: contain;
            background: #000;
        }
        
        h1 {
            color: #5a4a3a;
            font-size: 2rem;
            margin-bottom: 50px;
            font-weight: 500;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            position: relative;
            min-height: 150px;
            padding: 20px;
        }
        
        .btn-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease;
        }
        
        #yesWrapper {
            z-index: 10;
        }
        
        #noWrapper {
            z-index: 5;
            transition: transform 0.4s ease;
        }
        
        button {
            padding: 15px 50px;
            font-size: 1.3rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 120px;
        }
        
        #yesBtn {
            background: #e8e0d5;
            color: #5a4a3a;
            border: 2px solid #d4ccc1;
            transition: transform 0.3s ease;
        }
        
        #yesBtn:hover {
            background: #d4ccc1;
        }
        
        #noBtn {
            background: #f0ebe3;
            color: #8a7a6a;
            border: 2px solid #ddd5c9;
            transition: all 0.3s ease;
        }
        
        .message {
            font-size: 0.9rem;
            color: #999;
            min-height: 25px;
            opacity: 0;
            transition: opacity 0.3s;
            position: absolute;
            bottom: -30px;
            white-space: nowrap;
        }
        
        .message.show {
            opacity: 1;
        }
        
        #success-screen {
            display: none;
            text-align: center;
        }
        
        #success-screen h2 {
            color: #5a4a3a;
            font-size: 2.5rem;
            margin-top: 20px;
            animation: bounce 1s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 480px) {
            .gif-container {
                width: 280px;
                height: 280px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            button {
                padding: 14px 40px;
                font-size: 1.2rem;
                min-width: 110px;
            }
            
            .buttons {
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- M√ÄN H√åNH CH√çNH -->
    <div class="container" id="main-screen">
        <div class="gif-container">
            
            <video id="minion-video" autoplay loop muted playsinline>
                <!source src="https://streamable.com/zeqn4b" type="video/mp4">
    < style="position:relative; width:100%; height:0px; padding-bottom:101.393%"><iframe allow="fullscreen" allowfullscreen height="100%" src="https://streamable.com/e/zeqn4b?" width="100%" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;"></iframe>
            </video>
        </div>
        
        <h1>Will you be my valentine?</h1>
        
        <div class="buttons">
            <!-- N√öT YES -->
            <div class="btn-wrapper" id="yesWrapper">
                <button id="yesBtn" onclick="sayYes()">Yes</button>
            </div>
            
            <!-- N√öT NO -->
            <div class="btn-wrapper" id="noWrapper">
                <button id="noBtn" onclick="moveNo()">No</button>
                <span class="message" id="noMessage"></span>
            </div>
        </div>
    </div>
    
    <!-- M√ÄN H√åNH TH√ÄNH C√îNG -->
    <div class="container" id="success-screen">
        <div class="gif-container">
            <video autoplay loop muted playsinline>
                <source src="https://cdn.pixabay.com/video/2020/05/25/40130-424930032_large.mp4" type="video/mp4">
            </video>
        </div>
        <h2>YAYYY!!! ‚ù§Ô∏è</h2>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const noWrapper = document.getElementById('noWrapper');
        const yesWrapper = document.getElementById('yesWrapper');
        const mainScreen = document.getElementById('main-screen');
        const successScreen = document.getElementById('success-screen');
        const noMessage = document.getElementById('noMessage');
        const minionVideo = document.getElementById('minion-video');
        
        let noClickCount = 0;
        let yesScale = 1;
        let noScale = 1;
        let currentX = 0;
        let currentY = 0;
        
        // C√°c message hi·ªÉn th·ªã
        const messages = [
            "Are you sure?",
            "Really sure?", 
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart üíî"
        ];
        
       
        function moveNo() {
            noClickCount++;
            
            // Ph√≥ng to n√∫t Yes
            yesScale += 0.25;
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // Thu nh·ªè n√∫t No d·∫ßn d·∫ßn
            noScale = Math.max(0.3, 1 - (noClickCount * 0.08));
            
            // Di chuy·ªÉn n√∫t No
            const moveDistance = 80 + (noClickCount * 15);
            const angle = Math.random() * Math.PI * 2;
            
            currentX += Math.cos(angle) * moveDistance;
            currentY += Math.sin(angle) * moveDistance;
            
            const maxRange = 150;
            currentX = Math.max(-maxRange, Math.min(maxRange, currentX));
            currentY = Math.max(-80, Math.min(80, currentY));
            
            noWrapper.style.transform = `translate(${currentX}px, ${currentY}px)`;
            noBtn.style.transform = `scale(${noScale})`;
            noBtn.style.opacity = Math.max(0.3, 1 - (noClickCount * 0.05));
            
            // Hi·ªÉn th·ªã message
            const msgIndex = Math.min(noClickCount - 1, messages.length - 1);
            noMessage.textContent = messages[msgIndex];
            noMessage.classList.add('show');
            
            // ƒê·ªïi video theo s·ªë l·∫ßn click (n·∫øu c√≥ nhi·ªÅu video)
            // N·∫øu ch·ªâ c√≥ 1 video th√¨ x√≥a ƒëo·∫°n n√†y
            if (noClickCount === 2 && minionVideos.sad !== "https://drive.google.com/uc?export=download&id=VIDEO_2_ID") {
                changeVideo(minionVideos.sad);
            } else if (noClickCount === 5 && minionVideos.heart !== "https://drive.google.com/uc?export=download&id=VIDEO_3_ID") {
                changeVideo(minionVideos.heart);
            } else if (noClickCount === 8 && minionVideos.happy !== "https://drive.google.com/uc?export=download&id=VIDEO_4_ID") {
                changeVideo(minionVideos.happy);
            }
        }
        
        function changeVideo(newSrc) {
            minionVideo.src = newSrc;
            minionVideo.load();
            minionVideo.play();
        }
        
        function sayYes() {
            mainScreen.style.display = 'none';
            successScreen.style.display = 'block';
            createConfetti();
            createHearts();
        }
        
        function createConfetti() {
            const colors = ['#ff6b6b', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        width: ${8 + Math.random() * 8}px;
                        height: ${8 + Math.random() * 8}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        left: ${Math.random() * 100}vw;
                        top: -15px;
                        border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                        animation: fall ${3 + Math.random() * 2}s linear forwards;
                        z-index: 1000;
                    `;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 50);
            }
        }
        
        function createHearts() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.cssText = `
                        position: fixed;
                        font-size: ${20 + Math.random() * 20}px;
                        left: ${Math.random() * 100}vw;
                        top: 100vh;
                        animation: rise ${3 + Math.random() * 2}s ease-out forwards;
                        z-index: 999;
                        pointer-events: none;
                    `;
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 5000);
                }, i * 100);
            }
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% { transform: translateY(0) rotate(0deg); opacity: 1; }
                100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
            }
            @keyframes rise {
                0% { transform: translateY(0) scale(0); opacity: 0; }
                10% { opacity: 1; }
                100% { transform: translateY(-100vh) scale(1); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
